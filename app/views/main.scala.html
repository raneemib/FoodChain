@(title: String)(content: Html)

<!DOCTYPE html>

<html>
	<head>
		<title>@title</title>
		
		<!-- shortcut icon will appear in the browser tab -->
		<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">    
		
		<!-- local css file -->
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
		
		<!-- Custom styles for this template -->
		<link href="@routes.Assets.at("bootstrap/themes/jumbotron-narrow.css")" rel="stylesheet">
		
		<!------------------------------- bootstrap style and script ----------------------------->
		<!-- Jquery -->
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
		
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

		<!-- theme -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">

		<!-- Latest compiled and minified JavaScript -->
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

		<!---------------------------------------------------------------------------------------->    
	</head>

	<body>
		<div class="container">
      <div class="header">
        <ul class="nav nav-pills pull-right">
          <li class="active"><a href="http://foodchain.herokuapp.com">דף הבית</a></li>
          <li><a href="about">אודותינו</a></li>
          <li><a href="help">עזרה</a></li>
          <li><a href="login">התחבר</a></li>
          <li><a href="signup">הרשם</a></li>
        </ul>
        <h3 class="text-muted"><a href="http://foodchain.herokuapp.com">
		<img src="@routes.Assets.at("images/site_main_logo.jpg")" alt="FoodChain"></a></h3>
      </div>

      <div class="jumbotron">
		@content
      </div>

      <div class="footer">
        
      </div>

    </div> <!-- /container -->

		<!-- Bootstrap core JavaScript -->   
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="../../dist/js/bootstrap.min.js"></script>
	</body>
</html>
