@(title: String)(content: Html)

<!DOCTYPE html>

<html>
	<head>
		<title>@title</title>
		
		<!-- shortcut icon will appear in the browser tab -->
		<link rel="shortcut icon" type="image/png" href="	">    
		
		<!-- local css files -->
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
		<link href="@routes.Assets.at("bootstrap/css/themes/navbar.css")" rel="stylesheet">
		
		<!------------------------------- bootstrap style and script ----------------------------->
		<!-- Jquery -->
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
		
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

		<!-- theme -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">

		<!-- Latest compiled and minified JavaScript -->
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

		<!---------------------------------------------------------------------------------------->    
	</head>

	<body>
		<!-- Static navbar -->
      <div class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a href="http://foodchain.herokuapp.com"><img src="@routes.Assets.at("images/site_main_logo.jpg")" class="site_logo"></a>
          </div>
          <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li><a href="about">מי אנחנו&nbsp;&nbsp<span class="glyphicon glyphicon-book"></span></a></li>
              <li><a href="contact">צור קשר&nbsp;&nbsp<span class="glyphicon glyphicon-pencil"></span></a></li>
              <li><a href="http://foodchain.herokuapp.com">דף הבית&nbsp;&nbsp<span class="glyphicon glyphicon-home"></span></a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li><a href="login">התחבר&nbsp;&nbsp<span class="glyphicon glyphicon-user"></span></a></li>
              <li><a href="signup">רישום&nbsp;&nbsp<span class="glyphicon glyphicon-edit"></span></a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
      </div>
			
			<!-- pages content will be display here -->
			<div class="row">
				<div class="col-md-12">
					<div class="jumbotron">		
						@content
					</div>
				</div>
			</div>
			<hr>
			<footer>
				<p>FoodChain 2014, <a href="https://github.com/EladYona/FoodChain/wiki">Project wiki</a></p>
			</footer>
		</div>
		 <!-- /container -->

		<!-- Bootstrap core JavaScript -->   
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="../../dist/js/bootstrap.min.js"></script>
	</body>
</html>
