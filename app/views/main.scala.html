@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
		
		<script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
        
		<script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
    </head>
    <body>
        <div class="Container"> 
			
			<!-- first row ----------------------------------------------------------------------->
			<div class="row">
				<div class="col-md-12">
					<img src="https://raw.github.com/EladYona/FoodChain/master/public/images/foodchain_site_logo.jpg" alt="foodchain" width="200px" height="100px">
				</div>
			</div>
			
			<!-- second row ---------------------------------------------------------------------->
			<div class="row">
				<div class="col-xs-6">
					<h1>Site is Under construction</h1>
				</div>
				
				<div class="col-xs-6">
						<h3><a href="https://github.com/EladYona/FoodChain/wiki">Project Wiki</a></h3>
				</div>
				
			</div>
		</div>
    </body>
</html>
