@(title: String)(content: Html)

<!DOCTYPE html>

<html>
	<head>
		<title>@title</title>
		
		<!-- shortcut icon will appear in the browser tab -->
		<link rel="shortcut icon" type="image/png" href="	">    
		
		<!-- local css file -->
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
		
		<!-- Custom styles for this template -->
		<link href="@routes.Assets.at("bootstrap/themes/jumbotron-narrow.css")" rel="stylesheet">
		
		<!------------------------------- bootstrap style and script ----------------------------->
		<!-- Jquery -->
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
		
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

		<!-- theme -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">

		<!-- Latest compiled and minified JavaScript -->
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

		<!---------------------------------------------------------------------------------------->    
	</head>

	<body>
		<div class="container">
			<div class="header">
				<ul class="nav nav-pills pull-right">
					<li><a href="help">עזרה</a></li>
					<li><a href="signup">הרשם&nbsp&nbsp<span class="glyphicon glyphicon-edit"></span></a></li>
					<li><a href="login">התחבר&nbsp&nbsp<span class="glyphicon glyphicon-user"></span></a></li>
					<li><a href="about">אודותינו</a></li>
					<li class="active"><a href="http://foodchain.herokuapp.com">דף הבית&nbsp&nbsp<span class="glyphicon glyphicon-home"></span></a></li>
				</ul>
				<h3 class="text-muted"><a href="http://foodchain.herokuapp.com">
				<img src="@routes.Assets.at("images/site_main_logo.jpg")" alt="FoodChain" class="site_logo"></a></h3>
			</div>
			
			<div class="row">
				<div class="col-md-12">
					<div class="jumbotron">		
						@content
					</div>
				</div>
			</div>
			
			<div class="footer">
				<p>FoodChain 2014, <a href="https://github.com/EladYona/FoodChain/wiki">Project wiki</a></p>
			</div>
		</div>
		 <!-- /container -->

		<!-- Bootstrap core JavaScript -->   
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="../../dist/js/bootstrap.min.js"></script>
	</body>
</html>
